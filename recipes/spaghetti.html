<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Spaghetti Aglio e Olio</title>

  <body>
    <h1>Spaghetti Aglio e Olio</h1>
    <img src="../recipes/spaghetti.jpg" alt="image of 
    a plate with delicious spaghetti">

  <h1>Ingredients</h1>
    <ul>
      <li>Spaghetti</li>
      <li>Garlic</li>
      <li>Oil</li>
      <li>Seasonings</li>
      <li>Cheese</li>
    </ul>
    
    <ol>
      <li>Boil the spaghetti.</li>
      <li>Toast the garlic in olive oil.</li>
      <li>Stir the seasonings into the pasta, then stir in the
      garlic and oil.</li>
      <li>Toss with cheese.</li>
    </ol>
  </body>

</html>
